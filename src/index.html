<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <section class="calculadora">
        <div id="operacoes">
            <div id="previa-op">
                <p id="valor-calculadora">0</p>
            </div>
        </div>
        <div id="btn-container">
            <button class="delete-all">C</button>
            <button class="operador">%</button>
            <button class="delete-number">DEL</button>
            <button class="operador">/</button>
            <button class="operador">^</button>
            <button class="operador">*</button>
            <button class="number-calc">7</button>
            <button class="number-calc">8</button>
            <button class="number-calc">9</button>
            <button class="number-calc">4</button>
            <button class="number-calc">5</button>
            <button class="number-calc">6</button>
            <button class="number-calc">1</button>
            <button class="number-calc">2</button>
            <button class="number-calc">3</button>
            <button id="equal" class="double-btn"> = </button>
            <button class="number-calc">0</button>
            <button id="operador"> - </button>
            <button id="operador-decimal">.</button>
            <button class="operador">+</button>
        </div>
    </section>
</body>

</html>
