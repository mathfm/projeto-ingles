<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section class="calculadora">
        <div id="operacoes">
            <div id="previa-op">
                <p id="valor-calculadora"></p>
            </div>
        </div>
        <div id="btn-container">
            <button class="operadores">C</button>
            <button class="operadores">%</button>
            <button class="operadores">DEL</button>
            <button class="operadores">/</button>
            <button class="number-calc">^</button>
            <button class="number-calc">x!</button>
            <button class="number-calc">7</button>
            <button class="operadores">8</button>
            <button class="number-calc">9</button>
            <button class="number-calc">4</button>
            <button class="number-calc">5</button>
            <button class="operadores">6</button>
            <button class="number-calc">1</button>
            <button class="number-calc">2</button>
            <button class="number-calc">3</button>
            <button id="somar" class="double-btn">=</button>
            <button class="number-calc">0</button>
            <button id="operadores">-</button>
            <button id="ponto-flutuante">.</button>
            <button class="operadores">+</button>
        </div>
    </section>
</body>
</html>
